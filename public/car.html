<html>
    <head>
        <link rel="stylesheet" href="car.css">
        <style>
            
        </style>
    </head>
    <body>
        <div class="scanlines"></div>

<div class="intro-wrap">

	<div class="noise"></div>
	<div class="noise noise-moving"></div>

	<div class="play" data-splitting>ENTER</div>
	<div class="time">--:--</div>
    <p class="text">Move Prasim wherever you want to go! Use the arrow keys.</p>
    <div id="car"><img src="images/hancy.jpeg" class="hancy"></div>
    <div class="about" id="d1">About me</div>
    <div class="about" id="d2">Contact me</div>
    <div class="about" id="d3">Gallery</div>
    <div class="about" id="d4">Games</div>
    <div id="arrow" class="blinking">  <- Here  </div>
	<div class="recordSpeed">SLP 0:00:00</div>
</div>
        






    </body>
    <script>


    const step = 20;
    let x = 20;
    let y = 20;
    console.log("Hello world");
    const car = document.getElementById("car");
    const alldivs = document.querySelectorAll('.about');
    const arrow = document.getElementById("arrow");
    move();
    document.addEventListener("keydown",(event) => {
        arrow.remove();
        switch (event.key) {
            case 'ArrowUp':
                y = y - step;
                break;
            case 'ArrowDown':
                y = y + step;
                break;
            case 'ArrowLeft':
                x = x - step;
                break;
            case 'ArrowRight':
                x = x + step;
                break;
            default:
                break;
        }
        move();
        
    });
    function move()
{
    const carRect = car.getBoundingClientRect();
    alldivs.forEach((div)=>{
        const divRect = div.getBoundingClientRect();
    
    if (
                    carRect.left < divRect.right &&
                    carRect.right > divRect.left &&
                    carRect.top < divRect.bottom &&
                    carRect.bottom > divRect.top
                ) {
                    div.classList.add("enlarged");
                    div.classList.add("color"); // Add the enlarged effect
                    
                } else {
                    div.classList.remove("enlarged"); // Remove if no collision
                    div.classList.remove("color");
                }
            });
           




    car.style.left = `${x}px`;
    car.style.top = `${y}px`;
    const d1 = document.getElementById('d1');
        const d2 = document.getElementById('d2');
        const d3 = document.getElementById('d3');
        const d4 = document.getElementById('d4');
        var offset1 = d1.getBoundingClientRect();
        var offset2 = d2.getBoundingClientRect();
        var offset3 = d3.getBoundingClientRect();
        var offset4 = d4.getBoundingClientRect();
    if(carRect.left<offset1.right && carRect.right>offset1.left && carRect.top<offset1.bottom && carRect.top>offset1.top)
    {
        document.addEventListener("keydown",(event)=>{
            if(event.key == 'Enter')
        {
            window.location.href = 'about.html';
        }
        });
    }
    if(carRect.left<offset2.right && carRect.right>offset2.left && carRect.top<offset2.bottom && carRect.top>offset2.top)
    {
        document.addEventListener("keydown",(event)=>{
            if(event.key == 'Enter')
        {
            window.location.href = 'contact.html';
        }
        });
    }
    if(carRect.left<offset3.right && carRect.right>offset3.left && carRect.top<offset3.bottom && carRect.top>offset3.top)
    {
        document.addEventListener("keydown",(event)=>{
            if(event.key == 'Enter')
        {
            window.location.href = 'gallery.html';
        }
        });
    }
    if(carRect.left<offset4.right && carRect.right>offset4.left && carRect.top<offset4.bottom && carRect.top>offset4.top)
    {
        document.addEventListener("keydown",(event)=>{
            if(event.key == 'Enter')
        {
            window.location.href = 'games.html';
        }
        });
    }
}
    </script>
</html>
